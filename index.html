<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi amor</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ffd6e8, #ffeaf3, #ffc2dd, #ffe6f2);
      background-size: 400% 400%;
      animation: fondoMagico 18s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes fondoMagico {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::after {
      content: "";
      position: fixed;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 60px 60px;
      animation: estrellas 60s linear infinite;
      opacity: 0.25;
      pointer-events: none;
    }

    @keyframes estrellas {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25),
                  0 0 40px rgba(255, 182, 193, 0.6);
      animation: fadeIn 1.2s ease, breathe 5s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #d63384;
      font-size: 2.6em;
      margin-bottom: 20px;
    }

    p {
      color: #5a2a3a;
      font-size: 1.1em;
      line-height: 1.8;
      white-space: pre-line;
      min-height: 200px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 35px;
      background: linear-gradient(135deg, #ff5fa2, #ff85c2);
      color: white;
      font-size: 1.1em;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(255, 95, 162, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 95, 162, 0.6);
    }

    .hearts span {
      position: fixed;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.7; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- P√°gina 1 -->
  <div class="container" id="page1">
    <h1>Para mi amor üíñ</h1>
    <p>
      He preparado algo con todo mi coraz√≥n,
      solo para ti.
    </p>
    <button class="btn" onclick="showPage2()">√Åbrelo, mi amor üíï</button>
  </div>

  <!-- P√°gina 2 -->
  <div class="container" id="page2" style="display:none;">
    <div style="text-align:center; margin-bottom:15px;">
      <button id="btnMusica" class="btn" onclick="reproducirMusica()" style="font-size:0.95em; padding:10px 25px;">
        üé∂ Reproducir nuestra canci√≥n

    </div>

    <h1>Para mi amada reina üëë</h1>

    <p id="mensaje"></p>
  </div>

  <!-- M√∫sica -->
  <audio id="musica" preload="auto">
    <source src="the-fate-of-ophelia.mp3" type="audio/mpeg">
  </audio>

  <!-- Corazones -->
  <div class="hearts">
    <span style="left:10%; animation-delay:0s">üíñ</span>
    <span style="left:30%; animation-delay:2s">üíó</span>
    <span style="left:50%; animation-delay:4s">üíò</span>
    <span style="left:70%; animation-delay:1s">üå∏</span>
    <span style="left:85%; animation-delay:3s">üíû</span>
  </div>

  <script>
    function showPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
      escribirTexto();
    }

    const texto = `
Por ti, ahora cada 14 de febrero es un abrazo a mi coraz√≥n.
T√∫ eres mi amor, mi amistad, mi raz√≥n de seguir viviendo y luchando.

Te puedo asegurar que te amo m√°s que a cualquier otra cosa y que quiero pasar todos los San Valent√≠n que quedan de mi vida junto a ti.

Luz de mi coraz√≥n, faro de mi vida, gu√≠a eterna para mi tranquilidad.

No me importa nada, solo estar contigo: vivir contigo, gozar contigo, experimentar contigo; re√≠r contigo, llorar contigo, sea lo que sea, pero estar ah√≠.

Y que en mis peores d√≠as, me bastar√°n tus ojitos marrones para reponerme.

Feliz d√≠a de San Valent√≠n, mi Ana hermosa, bella, futura esposa. üíçüíñ
`;

    let i = 0;
    function escribirTexto() {
      const elemento = document.getElementById("mensaje");
      elemento.innerHTML = "";
      i = 0;
      function escribir() {
        if (i < texto.length) {
          elemento.innerHTML += texto.charAt(i);
          i++;
          setTimeout(escribir, 25);

    }

    const audio = document.getElementById('musica');
    audio.volume = 0.4;

    function reproducirMusica() {

    }
  </script>

</body>
</html>
